name: Trimer_Dynamics

jobs:
  - command:
      creates: Trimer-P{pressure:.2f}-T{create_temp:.2f}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --temperature {create_temp}
        --lattice-lengths {cell_dims}
        --output {outdir}
        --num-steps {create_steps}
        create
        {creates}
  - command:
      requires: Trimer-P{pressure:.2f}-T{create_temp:.2f}.gsd
      creates: Trimer-P{pressure:.2f}-T{temperature:.2f}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --init-temp {create_temp}
        --temperature {temperature}
        --output {outdir}
        --num-steps {steps}
        equil
        --equil-type {equil_type}
        {requires}
        {creates}
  - command:
      requires: Trimer-P{pressure:.2f}-T{temperature:.2f}.gsd
      creates: output/trajectory-Trimer-P{pressure:.2f}-T{temperature:.2f}.gsd
      cmd: >
        mpirun -np 12
        sdrun
        --pressure {pressure}
        --temperature {temperature}
        --output {outdir}
        --num-steps {steps}
        --keyframe-interval {keyframe_interval}
        prod
        --dynamics
        {requires}

variables:
  create_steps: 1_000_000
  equil_type: liquid
  outdir: output
  cell_dims: 32 32
  keyframe_interval: 1_000_000
  zip:
    cycle:
      times: 2
      steps:
        - 4_000_000_000
        - 2_000_000_000
        - 2_000_000_000
        - 2_000_000_000
        - 2_000_000_000
        - 200_000_000
        - 200_000_000
        - 20_000_000
        - 20_000_000
        - 20_000_000
    chain:
      - pressure: 13.50
        create_temp: 3.00
        temperature:
          - 1.25
          - 1.30
          - 1.35
          - 1.40
          - 1.45
          - 1.50
          - 1.60
          - 1.80
          - 2.00
          - 2.50
      - pressure: 1.00
        create_temp: 2.00
        temperature:
          - 0.30
          - 0.35
          - 0.40
          - 0.45
          - 0.50
          - 0.60
          - 0.80
          - 1.00
          - 1.40
          - 1.80

pbs:
  setup:
    - export PATH="$HOME/.miniconda/bin":$PATH
    - source activate dynamics
    - module load mpich
  cpus: 12
  memory: 16gb
  walltime: 504:00:00
  project: PRJ-CrysGrowth
  P: PRJ-CrysGrowth
  o: logs
  j: oe
